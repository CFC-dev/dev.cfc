<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFCフォトストック</title>
  <style>
    :root {
      --primary-color: #4a90e2; --secondary-color: #f5f5f5; --border-color: #ddd;
      --text-color: #333; --card-bg: #fff; --shadow-color: rgba(0,0,0,0.1);
      --success-color: #28a745; --error-color: #dc3545;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 20px; background-color: var(--secondary-color); color: var(--text-color); }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { color: var(--primary-color); text-align: center; margin-bottom: 2rem; }
    .card { background-color: var(--card-bg); border-radius: 8px; box-shadow: 0 4px 12px var(--shadow-color); padding: 2rem; margin-bottom: 2rem; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: .5rem; font-weight: 600; }
    input[type="text"], input[type="file"] { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; box-sizing: border-box; }
    input[type="file"] { padding: 3px; }
    .btn { display: inline-block; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.2s ease-in-out; }
    .btn-primary { background-color: var(--primary-color); color: white; } .btn-primary:hover { opacity: 0.9; }
    #imageGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; }
    .image-card { background-color: var(--card-bg); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow-color); overflow: hidden; display: flex; flex-direction: column; height: 100%; }
    .image-card img { width: 100%; height: 180px; object-fit: cover; display: block; }
    .image-card-content { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; }
    .image-card-content p { margin: 0 0 10px 0; font-size: 0.9rem; word-break: break-all; flex-grow: 1; }
    .image-card-content .tags { font-size: 0.8rem; color: #666; }
    .image-card .btn { width: 100%; box-sizing: border-box; background-color: var(--success-color); color: white; text-align: center; text-decoration: none; font-size: 0.9rem; padding: 8px; }
    #loader, #uploading-loader { display: none; text-align: center; padding: 2rem; font-size: 1.2rem; font-weight: 500; }
    #message-area { text-align: center; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; display: none; font-weight: 500; }
    .message-success { background-color: #d4edda; color: #155724; }
    .message-error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CFCフォトストック</h1>
    <div class="card">
      <h2>画像のアップロード</h2>
      <div id="message-area"></div>
      <form id="uploadForm">
        <div class="form-group">
          <label for="imageFile">画像ファイル (JPG, PNG, GIF, SVGなど)</label>
          <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="tags">タグ (カンマ区切りで複数指定)</label>
          <input type="text" id="tags" name="tags" placeholder="例: 会議, 2024年, ロゴ">
        </div>
        <button type="submit" class="btn btn-primary">アップロード</button>
        <div id="uploading-loader"><p>アップロード中... しばらくお待ちください。</p></div>
      </form>
    </div>
    <div class="card">
      <h2>画像ライブラリ</h2>
      <form id="searchForm">
        <div class="form-group">
          <label for="searchTag">タグで検索</label>
          <input type="text" id="searchTag" name="searchTag" placeholder="タグを入力してEnter">
        </div>
      </form>
      <div id="loader"><p>画像を読み込み中...</p></div>
      <div id="imageGrid"></div>
    </div>
  </div>

<script>
  // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
  // ★ ここに、GASのウェブアプリURLを貼り付けてください ★
  // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
  const GAS_API_URL = "ここにGASのウェブアプリURLを貼り付け";

  let isUploading = false;

  document.getElementById('uploadForm').addEventListener('submit', handleFormSubmit);
  document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    fetchAndDisplayImages(document.getElementById('searchTag').value);
  });
  window.addEventListener('load', () => fetchAndDisplayImages());

  /**
   * GASのAPIを呼び出す共通関数
   */
  async function callGasApi(functionName, parameters = []) {
    const response = await fetch(GAS_API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify({ function: functionName, parameters: parameters }),
      redirect: "follow"
    });
    
    if (!response.ok) {
      throw new Error(`APIリクエストに失敗しました: ${response.statusText}`);
    }
    
    const result = await response.json();
    if (!result.success) {
      throw new Error(result.error || '不明なサーバーエラーが発生しました。');
    }
    return result.data;
  }

  function handleFormSubmit(e) {
    e.preventDefault();
    if (isUploading) return;
    const fileInput = document.getElementById('imageFile');
    if (fileInput.files.length === 0) {
      showMessage('画像ファイルを選択してください。', 'error');
      return;
    }
    setUploadingState(true);
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = async (e) => {
      try {
        const bytes = Array.from(new Uint8Array(e.target.result));
        const formData = {
          bytes,
          mimeType: file.type,
          fileName: file.name,
          tags: document.getElementById('tags').value,
        };
        const response = await callGasApi('uploadImage', [formData]);
        showMessage(response.message, response.success ? 'success' : 'error');
        if (response.success) {
          document.getElementById('uploadForm').reset();
          fetchAndDisplayImages();
        }
      } catch (err) {
        showMessage(`アップロードエラー: ${err.message}`, 'error');
      } finally {
        setUploadingState(false);
      }
    };
    reader.onerror = (err) => {
      showMessage('ファイル読み込みエラー: ' + err.message, 'error');
      setUploadingState(false);
    };
    reader.readAsArrayBuffer(file);
  }

  async function fetchAndDisplayImages(tag = '') {
    document.getElementById('loader').style.display = 'block';
    const grid = document.getElementById('imageGrid');
    grid.innerHTML = '';
    try {
      const images = await callGasApi('getImages', [tag]);
      if (images && images.length > 0) {
        images.forEach(image => grid.appendChild(createImageCard(image)));
      } else {
        grid.innerHTML = '<p>表示する画像がありません。</p>';
      }
    } catch (err) {
      showMessage(`画像取得エラー: ${err.message}`, 'error');
    } finally {
      document.getElementById('loader').style.display = 'none';
    }
  }
  
  function createImageCard(image) {
    const card = document.createElement('div');
    card.className = 'image-card';
    card.innerHTML = `
      <img src="${image.thumbnailUrl}" alt="${image.fileName}" loading="lazy">
      <div class="image-card-content">
        <p title="${image.fileName}">${truncateString(image.fileName, 40)}</p>
        <p class="tags"><strong>タグ:</strong> ${image.tags || 'なし'}</p>
        <a href="#" class="btn" onclick="downloadImage(event, '${image.fileId}'); return false;">ダウンロード</a>
      </div>
    `;
    return card;
  }
  
  async function downloadImage(event, fileId) {
     const button = event.target;
     button.textContent = '準備中...';
     try {
       const url = await callGasApi('getDownloadUrl', [fileId]);
       if (url) {
          window.open(url, '_blank');
       } else {
         showMessage('ダウンロードURLの取得に失敗しました。', 'error');
       }
     } catch(err) {
       showMessage(`ダウンロードエラー: ${err.message}`, 'error');
     } finally {
       button.textContent = 'ダウンロード';
     }
  }

  // ★★★★★ 修正点: 以下の補助関数を実装 ★★★★★
  
  /**
   * ユーザーへのメッセージを表示する
   */
  function showMessage(msg, type) {
    const messageArea = document.getElementById('message-area');
    messageArea.textContent = msg;
    messageArea.className = type === 'success' ? 'message-success' : 'message-error';
    messageArea.style.display = 'block';
    setTimeout(() => {
      if(messageArea.textContent === msg) { // メッセージが更新されていない場合のみ消す
        messageArea.style.display = 'none';
      }
    }, 5000);
  }

  /**
   * アップロード中のUI状態を管理する
   */
  function setUploadingState(uploading) {
    isUploading = uploading;
    document.getElementById('uploading-loader').style.display = uploading ? 'block' : 'none';
    const button = document.querySelector('#uploadForm button');
    button.disabled = uploading;
    button.textContent = uploading ? '処理中...' : 'アップロード';
  }

  /**
   * 文字列を省略する
   */
  function truncateString(str, num) {
    if (str.length <= num) {
      return str;
    }
    return str.slice(0, num) + '...';
  }
</script>
</body>
</html>
